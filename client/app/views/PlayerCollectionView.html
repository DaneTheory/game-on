<h1 ng-init="getCollection()">Player listing</h1>

<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="player in PlayerModel.collection">
			<td>
				<a href="#/player/{{player._id}}">{{player.name}}</a>
			</td>
			<td>{{player.email}}</td>
		</tr>
	</tbody>
</table>
