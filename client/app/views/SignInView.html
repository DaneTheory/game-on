<div ng-if="!AuthenticationModel.isSignedIn()" class="navbar navbar-static-top navbar-inverse" bs-navbar>
  <div class="navbar-inner">
    <a href="" class="brand pull-left"><i class="icon-angle-left"></i> Sign in</a>
    <a href="/signup" class="btn pull-right">Sign up</a>
  </div>
</div>

<form class="form-horizontal" ng-submit="signIn(username, password)" ng-init="clear()">

  <div class="control-group">
    <label class="control-label" for="inputUsername">Username</label>
    <div class="controls">
      <input type="text" id="inputUsername" placeholder="Username" ng-model="username">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="Password" ng-model="password">
    </div>
  </div>

  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-success btn-block">Sign in</button>
    </div>
  </div>  

  <div class="control-group">
    <div class="controls">
      <div ng-if="AuthenticationModel.errorStatus" ng-switch="AuthenticationModel.errorStatus" class="alert alert-error">
        <span ng-switch-when="400">Incorrect username or password.</span>
      </div>
    </div>
  </div>

</form>
