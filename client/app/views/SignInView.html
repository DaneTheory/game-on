<form class="form-horizontal" ng-submit="signIn(username, password)">

  <h2>Sign in</h2>

  <div class="control-group">
    <label class="control-label" for="inputUsername">Username</label>
    <div class="controls">
      <input type="text" id="inputUsername" placeholder="Username" ng-model="username">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="Password" ng-model="password">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">Sign in</button>

      <div ng-show="AuthenticationService.err" class="alert alert-error">
        {{AuthenticationService.err}}
      </div>
    </div>
  </div>
</form>
