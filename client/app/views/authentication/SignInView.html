<div class="auth-view main-background">
	<div class="ol-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
		<form novalidation ng-submit="signIn(username, password)" role="form">
			<div class="form-group">
				<label for="inputUsername">Username</label>
				<input type="text" id="inputUsername" class="form-control" placeholder="Username" ng-model="username">
			</div>
			
			<div class="form-group">
				<label for="inputPassword">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password">
			</div>
			
			<div class="form-group">
				<button type="submit" class="btn btn-lg btn-success">Sign in</button>
			</div>

			<div ng-show="AuthenticationModel.errorMessage" class="alert alert-danger">
				{{AuthenticationModel.errorMessage}}
			</div>
		</form>

		<p class="lead">Or sign in with</p>
		<div class="btn-group">
			<button class="btn btn-primary" ng-click="signInFacebookRequestToken()">Facebook</button>
			<button class="btn btn-primary" ng-click="">Twitter</button>
			<button class="btn btn-primary" ng-click="">Google+</button>
		</div>
	</div>
</div>
