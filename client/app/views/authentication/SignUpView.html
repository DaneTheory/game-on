<div ng-if="!AuthenticationModel.isSignedIn()" class="navbar navbar-fixed-top">
	<div class="container">
		<a class="navbar-brand" href="">Sign up</a>
	</div>
</div>

<hr/>
<form class="form-horizontal col-lg-10" novalidation ng-submit="signUp(username, password, name, email)" ng-init="clear()">
	<fieldset>
	<div class="form-group">
		<label for="inputName" class="col-lg-2 control-label">Name</label>
		<div class="col-lg-10">
			<input type="text" id="inputName" class="form-control" placeholder="Name" ng-model="name" required>
		</div>
	</div>

	<div class="form-group">
		<label for="inputEmail" class="col-lg-2 control-label">Email</label>
		<div class="col-lg-10">
			<input type="email" id="inputEmail" class="form-control" placeholder="Email" ng-model="email" required>
		</div>
	</div>

	<div class="form-group">
		<label for="inputUsername" class="col-lg-2 control-label">Username</label>
		<div class="col-lg-10">
			<input type="text" id="inputUsername" class="form-control" placeholder="Username" ng-model="username" required>
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputPassword" class="col-lg-2 control-label">Password</label>
		<div class="col-lg-10">
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-lg-10 col-offset-2">
			<button type="submit" class="btn btn-default">Sign up</button>
		</div>
	</div>
	
	<div ng-show="AuthenticationModel.errorMessage" class="col-lg-10 col-offset-2 alert alert-danger">
		{{AuthenticationModel.errorMessage}}
	</div>
	</fieldset>
</form>

<div class="clearfix"></div>
<hr/>
<div class="well">
	<p>Or sign up with</p>
	
	<div class="btn-group">
		<button class="btn btn-primary" ng-click="signUpFacebookRequestToken()">Facebook</button>
		<button class="btn btn-primary" ng-click="">Twitter</button>
		<button class="btn btn-primary" ng-click="">Google+</button>
	</div>
</div>
