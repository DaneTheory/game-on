<div class="auth-view main-background">
	<div class="col-sm-4 col-sm-offset-4 col-xs-10 col-xs-offset-1">
		<form novalidate ng-submit="signUp(email, password, name)" role="form" name="form">
			<div class="form-group">
				<label for="inputName">Name</label>
				<input type="text" id="inputName" class="form-control" placeholder="Name" ng-model="name" required>
			</div>

			<div class="form-group">
				<label for="inputEmail">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="email" required>
			</div>
			
			<div class="form-group">
				<label for="inputPassword">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
			</div>
			
			<div class="form-group">
				<button type="submit" class="btn btn-lg btn-primary">Sign up</button>
			</div>
			
			<div ng-show="AuthenticationService.errorMessage" class="alert alert-danger">
				{{AuthenticationService.errorMessage}}
			</div>
		</form>

		<div>
			<p class="lead">Or sign up with</p>
			<div class="btn-group">
				<button class="btn btn-info" ng-click="requestToken('signup', 'facebook')">
					<i class="fa fa-facebook-square"></i> Facebook
				</button>
				<button class="btn btn-info" ng-click="requestToken('signup', 'twitter')">
					<i class="fa fa-twitter-square"></i> Twitter
				</button>
			</div>
		</div>
	</div>
</div>
