<div ng-controller="FeedCtrl" class="row">
  	<div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
		<p>
			<button class="btn btn-primary btn-sm" ng-click="markAllAsRead()"><strong>Mark everything as read</strong></button>
		</p>

		<div class="list-group">
			<a ng-repeat="feed in FeedModel.feeds" ng-switch="feed.type" class="list-group-item" ng-class="{ 'list-group-item-unread': !feed.meta.readAt }">
				<div ng-switch-when="player"><div ng-include="'/views/feed/_PlayerFeedItemView.html'"></div></div>
				<div ng-switch-when="match"><div ng-include="'/views/feed/_MatchFeedItemView.html'"></div></div>
				<div ng-switch-when="venue"><div ng-include="'/views/feed/_VenueFeedItemView.html'"></div></div>
			</a>
		</div>
	</div>
</div>
