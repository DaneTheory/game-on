<div class="match-new-view">
	<div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">

		<div class="media">
			<a class="pull-left" href="#/player/{{ AuthenticationModel.player.id }}">
				<img class="media-object img-circle" ng-src="{{ AuthenticationModel.player.imageUrl }}" width="45" height="45">
			</a>
			<div class="pull-right">
				<button class="btn btn-lg btn-success disabled">Start</button>
			</div>
			<div class="media-body">
				<h4 class="media-heading">{{ AuthenticationModel.player.name }}</h4>
				<p class="text-muted">{{ AuthenticationModel.player.username }}</p>
			</div>
		</div>

		<div class="well well-sm">
			<nav class="navbar navbar-inverse navbar-static navbar-collapse" role="navigation">
				<ul class="nav navbar-nav">
					<li ng-repeat="tab in tabs" ng-class="{ active: activeTab == $index }">
						<a href="" ng-click="setActiveTab($index)">
							<i ng-repeat="icon in tab.icons" class="fa fa-lg {{ icon }}"></i>
							{{ tab.label }}
						</a>
					</li>
				</ul>
			</nav>

			<div ng-switch on="activeTab">
				<div ng-switch-when="0">
					<textarea class="form-control" rows="3" placeholder="Tell them about this game!" maxlength="180" ng-model="newMatch.description" focus="activeTab == 0"></textarea>
				</div>
				<div ng-switch-when="1">
					<div class="text-center">
						<div class="btn-group">
							<button type="button" class="btn btn-info">Male</button>
							<button type="button" class="btn btn-info">Female</button>
							<button type="button" class="btn btn-info">Mixed</button>
						</div>
					</div>
				</div>
				<div ng-switch-when="2">
					<map coordinates="currentCoordinates" show-center-marker="false" zoom="11" markers="VenueModel.venues" marker-click=""></map>
				</div>
				<div ng-switch-when="3">
					<div class="row">
						<div class="col-lg-4 col-lg-offset-4">
							<div class="input-group">
								<span class="input-group-addon">$</span>
								<input type="text" class="form-control text-right">
								<span class="input-group-addon">.00</span>
							</div>
						</div>

						<div class="col-lg-3 col-label">
							<p>
								Price per person.
							</p>
						</div>
						
					</div>
				</div>
				<div ng-switch-when="4">
					<div class="row">
						<div class="col-lg-4 col-lg-offset-4">
							<div class="input-group date" datetime-picker>
								<input type="text" class="form-control" />
								<span class="input-group-addon">
									<span data-icon-element="" class="fa fa-calendar"></span>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div ng-switch-when="5" class="text-center">
					<div class="btn-group">
						<button type="button" class="btn btn-info">5v5</button>
						<button type="button" class="btn btn-info">7v7</button>
						<button type="button" class="btn btn-info">11v11</button>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
