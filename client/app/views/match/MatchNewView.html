<div class="match-new-view">
	<div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">

		<div class="media">
			<a class="pull-left" href="#/player/{{ AuthenticationModel.player.id }}">
				<img class="media-object img-circle" src="{{ AuthenticationModel.player.imageUrl }}" width="45" height="45">
			</a>

			<div class="pull-right">
				<button class="btn btn-lg btn-success disabled">Start</button>
			</div>

			<div class="media-body">
				<h4 class="media-heading">{{ AuthenticationModel.player.name }}</h4>
				<p class="text-muted">{{ AuthenticationModel.player.username }}</p>
			</div>
		</div>

		<div class="well well-sm">
			<div ng-switch on="activeTab">
				<div ng-switch-when="0">
					<textarea class="form-control" rows="3" maxlength="180" ng-model="description"></textarea>
				</div>
				<div ng-switch-when="1">
					<div class="btn-group">
						<button type="button" class="btn btn-info">Male</button>
						<button type="button" class="btn btn-info">Female</button>
						<button type="button" class="btn btn-info">Mixed</button>
					</div>
				</div>
				<div ng-switch-when="2">
					
				</div>
				<div ng-switch-when="3">
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input type="text" class="form-control">
						<span class="input-group-addon">.00</span>
					</div>
				</div>
				<div ng-switch-when="4">
					
				</div>
				<div ng-switch-when="5">
					<div class="btn-group">
						<button type="button" class="btn btn-info">5-a-side</button>
						<button type="button" class="btn btn-info">7-a-side</button>
						<button type="button" class="btn btn-info">11-a-side</button>
					</div>
				</div>
			</div>
			
			
			<nav class="navbar navbar-inverse navbar-static navbar-collapse" role="navigation">
				<ul class="nav navbar-nav">
					<li ng-class="{ active: activeTab == 0 }">
						<a href="" ng-click="activeTab = 0">
							<i class="fa fa-tag fa-lg"></i>
							Title
						</a>
					</li>
					<li ng-class="{ active: activeTab == 1 }">
						<a href="" ng-click="activeTab = 1">
							<i class="fa fa-male fa-lg"></i>
							<i class="fa fa-female fa-lg"></i>
							Gender
						</a>
					</li>
					<li ng-class="{ active: activeTab == 2 }">
						<a href="" ng-click="activeTab = 2">
							<i class="fa fa-map-marker fa-lg"></i>
							Location
						</a>
					</li>
					<li ng-class="{ active: activeTab == 3 }">
						<a href="" ng-click="activeTab = 3">
							<i class="fa fa-dollar fa-lg"></i>
							Price
						</a>
					</li>
					<li ng-class="{ active: activeTab == 4 }">
						<a href="" ng-click="activeTab = 4">
							<i class="fa fa-calendar fa-lg"></i>
							Date
						</a>
					</li>
					<li ng-class="{ active: activeTab == 5 }">
						<a href="" ng-click="activeTab = 5">
							<i class="fa fa-users fa-lg"></i>
							Size
						</a>
					</li>
				</ul>
			</nav>
		</div>

	</div>
</div>
