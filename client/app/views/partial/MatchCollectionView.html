<div class="container" ng-init="getCollection()">
	<h3>Matches</h3>

	<div class="row-fluid">
		<ul class="thumbnails">
			<li class="span4" ng-repeat="match in MatchModel.collection | limitTo: 3">
				<div class="thumbnail">
					<img data-src="holder.js/100%x200" placeholderjs/>
					<div class="caption">
						<h3><a href="#/match/{{match._id}}">{{match.venue.name}}</a></h3>
						<h4>Joining:</h4>
						<p ng-repeat="player in match.players">{{player.name}}</p>
						<p>
							<input ng-if="!hasJoint(match.players)" type="button" class="btn btn-success" value="Join" ng-click="join(match)">
							<input ng-if="hasJoint(match.players)" type="button" class="btn btn-danger" value="Leave" ng-click="leave(match)">
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
