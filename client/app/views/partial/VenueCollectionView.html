<div class="container" ng-init="getCollection()">
	<h3>Venues</h3>

	<div class="row-fluid">
		<ul class="thumbnails">
			<li class="span4" ng-repeat="venue in VenueModel.collection | limitTo: 3">
				<div class="thumbnail">
					<img data-src="holder.js/100%x200" placeholderjs/>
					<div class="caption">
						<h3><a href="#/venue/{{venue._id}}">{{venue.name}}</a></h3>
						<p>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
						<p><a href="#" class="btn btn-primary">Action</a> <a href="#" class="btn">Action</a></p>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
