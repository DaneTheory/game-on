<div class="profile-view" ng-init="getById()">
	<div class="header">
		
		<img class="img-circle" ng-src="{{PlayerModel.player.imageUrl}}" width="70" height="70">

		<div class="details">
			<p>{{PlayerModel.player.name}}</p>
			<p><strong>@{{PlayerModel.player.username}}</strong></p>
			<p>{{PlayerModel.player.age}}, {{PlayerModel.player.gender}} - {{PlayerModel.player.city}}</p>
		</div>
	</div>

	<map coordinates="PlayerModel.player.location"></map>
	
</div>
