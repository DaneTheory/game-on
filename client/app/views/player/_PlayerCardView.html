<div class="media well">
	<div class="pull-left">
		<img class="img-circle" ng-src="{{card.imageUrl}}" width="70" height="70">
	</div>

	<div class="media-body">
		<a class="media-heading" href="#/player/{{card.id}}">{{card.name}}</a>
		<p>@{{card.username}}</p>
		<p>{{card.age}}, {{card.gender}} - {{card.city}}</p>
	</div>
</div>
