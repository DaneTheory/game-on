<div class="media well">
	<div class="pull-left">
		<img class="img-circle" ng-src="{{item.imageUrl}}" width="70" height="70">
	</div>

	<div class="media-body">
		<a class="media-heading" href="#/player/{{item.id}}">{{item.name}}</a>
		<p>@{{item.username}}</p>
		<p>{{item.age}}, {{item.gender}} - {{item.city}}</p>
	</div>
</div>
