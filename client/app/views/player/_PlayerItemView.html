<div class="media">
	<a class="pull-left" href="#/{{player._id}}">
		<img class="img-circle" ng-src="{{imageUrl(player)}}" width="70" height="70">
	</a>

	<div class="media-body">
		<p>{{player.name}}</p>
		<h5 class="media-heading">@{{player.username}}</h5>
		<p>25, M - Melbourne, Australia</p>

		<input type="button" class="btn btn-primary" value="Message">
	</div>
</div>
<hr/>
