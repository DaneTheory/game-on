<div class="media">
	<a class="pull-left" href="#/{{player._id}}">
		<img class="img-circle" ng-src="{{imageUrl(player)}}" width="70" height="70">
	</a>

	<div class="media-body">
		<p>{{player.name}}</p>
		<p><strong>@{{player.username}}</strong></p>
		<p>25, {{player.gender}} - {{player.city}}</p>
	</div>
</div>
<hr/>
