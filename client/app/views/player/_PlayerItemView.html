<div class="media">
	<div class="pull-left">
		<img class="img-circle" ng-src="{{player.imageUrl}}" width="70" height="70">
	</div>

	<div class="media-body">
		<a class="media-heading" href="/{{player.id}}">{{player.name}}</a>
		<p>@{{player.username}}</p>
		<p>{{player.age}}, {{player.gender}} - {{player.city}}</p>
	</div>
</div>
<hr/>
