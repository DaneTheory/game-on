<div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
	<p class="lead">
		<i class="fa fa-lg fa-quote-left"></i>
		{{ PlayerService.player.bio | denoteNull:'Bio':'No bio has yet been written.' }}
		<i class="fa fa-lg fa-quote-right"></i>
	</p>

	<a href="/player/update" ng-if="PlayerService.player.isMe" class="btn btn-primary"><i class="fa fa-cog"></i> Update profile</a>

	<h2 class="text-center">Dashboard</h2>

	<div class="well well-sm text-center">
		<h1>{{ PlayerService.player.gamesPlayed }}</h1>
		<p class="lead" ng-pluralize count="PlayerService.player.gamesPlayed"
			when="{'0': 'Games played.', 'one': 'Game played.', 'other': 'Games played.'}">
		</p>
	</div>

	<div class="well well-sm text-center">
		<h1>{{ PlayerService.player.gamesOrganized }}</h1>
		<p class="lead" ng-pluralize count="PlayerService.player.gamesOrganized"
			when="{'0': 'Games organized.', 'one': 'Game organized.', 'other': 'Games organized.'}">
		</p>
	</div>
</div>
