<div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
	<p class="lead">
		<i class="fa fa-lg fa-quote-left"></i>
		{{ PlayerModel.player.bio | denoteNull:'Bio':'No bio has yet been written.' }}
		<i class="fa fa-lg fa-quote-right"></i>
	</p>

	<a href="#/player/edit" ng-if="PlayerModel.player.isMe" class="btn btn-primary btn-edit"><i class="fa fa-cog"></i> Edit profile</a>

	<h2 class="text-center">Dashboard</h2>

	<div class="well well-sm text-center">
		<h1>{{ PlayerModel.player.matchesPlayed }}</h1>
		<p class="lead" ng-pluralize count="PlayerModel.player.matchesPlayed"
			when="{'0': 'Matches played.', 'one': 'Match played.', 'other': 'Matches played.'}">
		</p>
	</div>

	<div class="well well-sm text-center">
		<h1>{{ PlayerModel.player.matchesOrganized }}</h1>
		<p class="lead" ng-pluralize count="PlayerModel.player.matchesOrganized"
			when="{'0': 'Matches organized.', 'one': 'Match organized.', 'other': 'Matches organized.'}">
		</p>
	</div>
</div>
