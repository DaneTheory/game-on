<div class="search-view">
	<div class="navbar navbar-static-top navbar-inverse">
		<div class="container">
			<ul class="nav navbar-nav">
				<li ng-repeat="(key, value) in searchTypes"><a href="" ng-click="search(key, searchTerm)">{{value}}</a></li>
			</ul>
		</div>
	</div>

	<div class="container">
		<div ng-repeat="item in searchResults" ng-switch="item.type">
			<div ng-switch-when="player" player-card/>
			<div ng-switch-when="venue" venue-card/>
			<div ng-switch-when="match" match-card/>
		</div>
	</div>
</div>
