<div class="search-view">
	<div class="navbar navbar-static-bottom navbar-inverse">
		<div class="container">
			<p class="navbar-text navbar-right"><a href="#" class="navbar-link">Searching withing {{maxDistance}}km</a></p>
		</div>
	</div>

	<div class="container">
		<div ng-repeat="card in searchResults" ng-switch="card.type" class="col-sm-6 col-md-3">
			<div ng-switch-when="player" player-card/>
			<div ng-switch-when="venue" venue-card/>
			<div ng-switch-when="match" match-card/>
		</div>
	</div>
</div>
