<div class="media" ng-controller="VenueCtrl">
	<div class="media-body">
		<div class="col-md-12">
			<a class="media-heading lead" href="#/venue/{{ card.id }}">{{ card.name }}</a>
			
			<p>{{ card.location }} <span class="text-muted">{{ card.distance | distance }}</span></p>

			<a class="btn btn-primary" href="http://maps.google.com/maps?q={{ card.coordinates[0] }},{{ card.coordinates[1] }}">View map</a>
		</div>
	</div>
</div>
