<h1 ng-init="init()">Venues</h1>

<input type="button" class="btn btn-primary" value="Geo!" ng-click="getGeoLocation()">

<table class="table">
	<thead>
		<tr>
			<th>Venue</th>
			<th>Location</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="venue in model.venues">
			<td>{{venue.name}}</td>
			<td>{{venue.location}}</td>
		</tr>
	</tbody>
</table>
